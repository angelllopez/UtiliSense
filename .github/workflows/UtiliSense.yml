# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: UtiliSense

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore

    - name: Install OWASP Dependency-Check
      run: dotnet tool install --global org.owasp.dependencycheck
    
    - name: Build with dotnet
      run: dotnet build --no-restore

    - name: Check vulnerabilities with OWASP Dependency-Check
      run: dependency-check --scan . --format JSON --out dependency-check-report.json

    - name: Upload report
      uses: actions/upload-artifact@v2
      with:
        name: dependency-check-report
        path: dependency-check-report.json
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
